@if (userData() !== undefined) {
<section id="tasks">
  <header>
    <h2>{{ userData()?.name }}'s Tasks</h2>
    <div><img class="avatar" [src]="userData()?.avatar" /></div>
  </header>
  <menu> <button (click)="displayAddTaskDiv.emit(true)">Add Task</button></menu>
</section>
<ul>
  <!-- <li *ngFor="let task of getRandomTasks">{{ task }}</li> -->
  @for (task of getUserTasks; track task.id) {
  <li><app-task [task]="task" (isTaskDone) = "deleteTask($event)"></app-task></li>
  }
</ul>
}@else {
<div>No user selected !</div>
}
