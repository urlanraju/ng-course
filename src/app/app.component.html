<app-header></app-header>
<main>
  <ul id="users">
    <li *ngFor="let user of users; index as i">
      <app-users
        [userId]="user.id"
        [imgPath]="user.avatar"
        [userName]="user.name"
        (selectedUser)="onSelectUser($event)"
      />
    </li>
  </ul>
  <app-tasks [userData]="selectedUser"></app-tasks>
</main>
